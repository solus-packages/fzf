name       : fzf
version    : 0.17.4
release    : 4
source     :
    - https://github.com/junegunn/fzf/archive/0.17.4.tar.gz : a4b009638266b116f422d159cd1e09df64112e6ae3490964db2cd46636981ff0
license    : MIT
component  : system.utils
summary    : fzf is a general-purpose command-line fuzzy finder
description: |
    fzf is a general-purpose command-line fuzzy finder
networking : yes
builddeps  :
    - golang
    - git
setup      : |
    %patch -p1 < $pkgfiles/0001-Don-t-include-external-ldflags.-It-doesn-t-like-them.patch
build      : |
    %make
install    : |
    %make_install
    install -D -m 00755 bin/fzf $installdir/usr/bin/fzf
    install -D -m 00755 bin/fzf-tmux $installdir/usr/bin/fzf-tmux
    install -D -m 00644 man/man1/fzf.1 $installdir/usr/share/man/man1/fzf.1
    install -D -m 00644 man/man1/fzf-tmux.1 $installdir/usr/share/man/man1/fzf-tmux.1
    install -D -m 00644 shell/completion.bash $installdir/usr/share/bash-completion/completions/fzf
